<div>
  <div class="menu">
    <div class="menu-wrapper">
      <div class="menu-sec-wrapper">
        <div class="menu-container" *ngFor="let item of navigationItems">
          <p class="menu-item">{{ item }}</p>
        </div>
      </div>
      <div class="menu-sec-wrapper">
        <img class="logo" src="assets/images/logo.png" alt="Logo">
      </div>
      <div class="menu-sec-wrapper">
          <p class="menu-item">
            <i [ngStyle]="{
              'font-size': '1.7rem'
            }" class="bi bi-cart4"></i>
          </p>
          <p class="menu-item">
            <i [ngStyle]="{
              'font-size': '1.7rem'
            }" class="bi bi-search"></i>
          </p>
      </div>
    </div>
  </div>
</div>
